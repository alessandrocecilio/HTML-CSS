<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
    <style>
        body {
            font: Arial, Helvetica, sans-serif;
        }
        
        div > p {
            display: none;
        } 
        
        
        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
            height: 50px;
            text-align: center;
        }
        div:hover {
            color: red;
        }
    </style>
    
</head>
<body>
    <h1>Exemplo De Holver </h1>
    <p>Passe o mouse sobre o texto abixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim Do Exemplo</p>
</body>
</html>

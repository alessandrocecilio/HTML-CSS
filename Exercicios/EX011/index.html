<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Mídia</title>
</head>
<body>
    <h1>Testando Imagens Flexíveis</h1>
    <p>Teste de imagens</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <p>Teste de áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio-teste.mp3" download="audio-teste.mp3" type="audio/mpeg"> 
    </audio>
    <p>Seu navegador não congue reproduzir o áudio <a href="audio-teste.mp3">Clique aqui para baixar o áudio</a>
    </p>
</body>
</html>

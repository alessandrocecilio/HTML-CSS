<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando a Tag div</title>
    <style>
        body {
            font: normal 1em Arial,Helvetica,sans-serif;
        }
        h1 {
            font: italic bold 20px Arial,Helvetica,sans-serif;
            color: rgb(53, 52, 52);
            background-color: beige;           
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Conteúdo Especial</h1>
    <div>
        Passe o mouse aqui!
        <p>SURPRESA!!!</p>
    </div>
    <p>Veja o conteúdo aparecer!</p>
</body>
</html>
